<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="homeForm">
			<p:panel header="Accounts">
				<h:panelGrid columns="1">

					<h:form enctype="multipart/form-data">
						<p:commandButton value="Upload" ajax="false"
							action="#{homeController.upload}"
							styleClass="p-mt-3 ui-button-outlined p-d-block" />
						<h:outputText
							value=" Note: To upload new accounts please add account xml files to the following directory 'C:\accounts' and click on 'Upload'" />
					</h:form>

					<h:form id="form">
						<p:panel>
							<p:dataTable id="table" var="accounts"
								value="#{homeController.accounts}">
								<p:column>
									<p:button href="/account" value="#{accounts.accountHolder}"
										action="#{homeController.setAccount(accounts.accountHolder)}" />
								</p:column>

								<p:column>
									<h:outputText value="#{accounts.mobileNumber}" />
								</p:column>

							</p:dataTable>
						</p:panel>
					</h:form>


				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
